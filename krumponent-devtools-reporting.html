<dom-module id="krumponent-devtools-reporting">
  <template>
    <style>
      :host {
        display: block;
        --krumponent-reporting-icon-color: white;
        --krumponent-reporting-background-color: blue;
      }

      paper-tooltip {
        --paper-tooltip-background: white;
        --paper-tooltip-opacity: 1;
        --paper-tooltip-text-color: black;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.4);
      }

      paper-fab {
        background-color: var(--krumponent-reporting-background-color);
        color: var(--krumponent-reporting-icon-color);
        /*--paper-fab-*/
        border-radius: 30px;
        cursor: pointer;
      }

    </style>
    <div>

      <paper-fab id="reporting" icon="[[icon]]" on-mouseover="handleHover" on-mouseout="handleUnhover" on-tap="handleClick"></paper-fab>
      <paper-tooltip id="tooltip" fit-to-visible-bounds manual-mode for="reporting" position="[[position]]">
          <div>
            <content></content>
          </div>
      </paper-tooltip>

    </div>
  </template>

  <script>
    Polymer({

      is: 'krumponent-devtools-reporting',

      properties: {
        icon: {
          type: String,
          value: "notification:priority-high",
        },
        clicked: {
          type: Boolean,
          value: false,
          notify: true
        },
        position: {
          type: String,
          value: "top"
        }
      },
      handleHover: function() {
        if(!this.clicked) {
          this.$.tooltip.show();
        }
      },
      handleUnhover: function() {
        if(!this.clicked) {
          this.$.tooltip.hide();
        }
      },
      handleClick: function() {
        this.clicked = !this.clicked;
      }
    });
  </script>
</dom-module>
